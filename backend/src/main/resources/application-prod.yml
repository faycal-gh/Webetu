# Production Configuration
spring:
  application:
    name: progress-api

server:
  port: ${PORT:8080}
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
  tomcat:
    max-http-form-post-size: 2MB
    max-swallow-size: 2MB
  max-http-request-header-size: 8KB
  forward-headers-strategy: native  # For Koyeb/reverse proxy

# JWT Configuration - MUST be set via environment variable
jwt:
  secret: ${JWT_SECRET}
  expiration: 900000 # 15 minutes
  refresh-expiration: 604800000 # 7 days

# External API
external-api:
  base-url: https://progres.mesrs.dz/api
  timeout: 10000

# Rate Limiting (stricter for production)
rate-limit:
  requests: 100
  window-minutes: 15

# CORS - Set via environment variable
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.com}
  allowed-methods: GET,POST
  max-age: 3600

# Actuator (limited exposure for production)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: false

# Logging (minimal for production)
logging:
  level:
    root: WARN
    com.progress: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
